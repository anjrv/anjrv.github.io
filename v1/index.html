<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script id="vertex-shader" type="x-shader/x-vertex">

      attribute vec4 aVertexPosition;
      attribute vec4 aVertexColor;

      varying lowp vec4 vColor;

      void main()
      {
        gl_Position = aVertexPosition;
        vColor = aVertexColor;
      }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
      varying lowp vec4 vColor;

      void main()
      {
        gl_FragColor = vColor;
      }
    </script>

    <script
      type="text/javascript"
      src="spadi-orvar_files/webgl-utils.js"
    ></script>
    <script
      type="text/javascript"
      src="spadi-orvar_files/initShaders.js"
    ></script>
    <script type="text/javascript" src="spadi-orvar_files/MV.js"></script>
    <script type="text/javascript" src="spadi-orvar_files/keys.js"></script>
    <script type="text/javascript" src="spadi-orvar_files/player.js"></script>
    <script type="text/javascript" src="spadi-orvar_files/score.js"></script>
    <script type="text/javascript" src="spadi-orvar_files/wall.js"></script>
    <script type="text/javascript" src="spadi-orvar_files/monster.js"></script>
    <script type="text/javascript" src="spadi-orvar_files/marius.js"></script>
  </head>

  <body>
    <canvas id="gl-canvas" width="800" height="800"> </canvas>
    <p id="score">0</span>
  </body>
</html>

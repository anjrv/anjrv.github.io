<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script id="vertex-shader" type="x-shader/x-vertex">

      attribute vec4 vPosition;

      void
      main()
      {
          gl_Position = vPosition;
      }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">

      precision mediump float;

      varying vec4 fColor;
      void
      main()
      {
          gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
      }
    </script>

    <script
      type="text/javascript"
      src="spadi-orvar_files/webgl-utils.js"
    ></script>
    <script
      type="text/javascript"
      src="spadi-orvar_files/initShaders.js"
    ></script>
    <script type="text/javascript" src="spadi-orvar_files/MV.js"></script>
    <script
      type="text/javascript"
      src="spadi-orvar_files/spadi-orvar.js"
    ></script></head
  ><iframe
    class="cleanslate hidden"
    src="spadi-orvar_files/commandline.html"
    id="cmdline_iframe"
    loading="lazy"
    style="height: 0px !important"
  ></iframe>
  <body>
    <canvas id="gl-canvas" width="800" height="800"> </canvas>
  </body>
</html>

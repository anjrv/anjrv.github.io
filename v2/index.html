<html>

<head>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <script id="vertex-shader" type="x-shader/x-vertex">

      attribute  vec4 vPosition;
      attribute  vec4 vColor;
      varying vec4 fColor;

      uniform mat4 projection;
      uniform mat4 modelview;

      void main()
      {
          fColor = vColor;
          gl_Position = projection * modelview * vPosition;
      }
    </script>

  <script id="fragment-shader" type="x-shader/x-fragment">

      precision mediump float;

      varying vec4 fColor;

      void
      main()
      {
          gl_FragColor = fColor;
      }
    </script>
</head>

<body>
  <canvas id="gl-canvas" width="1024" height="1024"> </canvas>
  <div class="controls">
    <span>Global speed multi 1 - 10:</span>
    <div class="slidecontainer">
      <input type="range" min="1" max="10" value="1" class="slider" id="globalSpeed" />
    </div>

    </br>

    <span>Sheep speed multi 1 - 10:</span>
    <div class="slidecontainer">
      <input type="range" min="1" max="10" value="1" class="slider" id="sSpeed" />
    </div>

    </br>

    <span>Sheep birth speed 1 - 10:</span>
    <div class="slidecontainer">
      <input type="range" min="1" max="10" value="5" class="slider" id="sbSpeed" />
    </div>

    </br>

    <span>Panic range 1 - 5:</span>
    <div class="slidecontainer">
      <input type="range" min="1" max="5" value="3" class="slider" id="sPanic" />
    </div>

    </br>

    <span>Wolf speed multi 1 - 10:</span>
    <div class="slidecontainer">
      <input type="range" min="1" max="10" value="5" class="slider" id="wSpeed" />
    </div>

    </br>

    <span>Wolf food multi 1 - 10:</span>
    <div class="slidecontainer">
      <input type="range" min="1" max="10" value="5" class="slider" id="wbSpeed" />
    </div>

    </br>

    <span>Aggro range 1 - 100:</span>
    <div class="slidecontainer">
      <input type="range" min="1" max="100" value="100" class="slider" id="wAggro" />
    </div>

    <button class="btn" id="spawnSheep">Spawn Sheep</button>

    <button class="btn" id="spawnWolf">Spawn Wolf</button>

    </br>
    </br>

    <span>Sizing options:</span>
    </br>

    <span>(These require reload)</span>
    <button class="btn" onClick="window.location.reload();">Reload</button>

    </br>
    </br>

    <span>Grid size 10 - 100:</span>
    <div class="slidecontainer">
      <input type="range" min="10" max="100" value="40" step="10" class="slider" id="gSize" />
    </div>

    </br>

    <span>Starting sheep 1 - 400:</span>
    <div class="slidecontainer">
      <input type="range" min="1" max="400" value="40" class="slider" id="startSheep" />
    </div>

    </br>

    <span>Starting wolves 1 - 400:</span>
    <div class="slidecontainer">
      <input type="range" min="1" max="400" value="3" class="slider" id="startWolf" />
    </div>
  </div>

  <script type="text/javascript" src="animals_files/webgl-utils.js"></script>
  <script type="text/javascript" src="animals_files/initShaders.js"></script>
  <script type="text/javascript" src="animals_files/MV.js"></script>
  <script type="text/javascript" src="animals_files/utils.js"></script>
  <script type="text/javascript" src="animals_files/animals.js"></script>
  <script type="text/javascript" src="animals_files/Animal.js"></script>
  <script type="text/javascript" src="animals_files/Wolf.js"></script>
  <script type="text/javascript" src="animals_files/Sheep.js"></script>
  <script type="text/javascript" src="animals_files/simulationState.js"></script>
</body>

</html>

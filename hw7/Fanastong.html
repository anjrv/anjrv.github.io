<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"><style type="text/css">
    canvas { background: blue; }
</style>


<script id="vertex-shader" type="x-shader/x-vertex">
// Vertex shader for a single colored object

attribute  vec4 vPosition;
uniform mat4 projection;
uniform mat4 modelview;

void main()
{
      gl_Position = projection * modelview * vPosition;

  }
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
// Fragment shader for a single colored object

precision mediump float;
uniform vec4 Color;

void
main()
{
    gl_FragColor = Color;

}
</script>


<script id="vertex-shader2" type="x-shader/x-vertex">
// Vertex shader for textured object

attribute  vec4 vPosition;
attribute  vec2 vTexCoord;

varying vec2 fTexCoord;

uniform mat4 projection;
uniform mat4 modelview;

uniform float time;

void main()
{
    vec4 t = vPosition;
    t.y += 0.2*sin(0.001*time + t.x);
    t.z += 0.2*sin(0.005*time + 2.0*t.x);

    fTexCoord = vTexCoord;
    gl_Position = projection * modelview * t;
}
</script>

<script id="fragment-shader2" type="x-shader/x-fragment">
// Vertex shader for textured object

precision mediump float;

varying vec2 fTexCoord;
uniform sampler2D texture;

void main()
{
    gl_FragColor = texture2D( texture, fTexCoord );
}
</script>

<script type="text/javascript" src="Fanastong_files/webgl-utils.js"></script>
<script type="text/javascript" src="Fanastong_files/initShaders.js"></script>
<script type="text/javascript" src="Fanastong_files/MV.js"></script>
<script type="text/javascript" src="Fanastong_files/Fanastong.js"></script>


</head><body>

</body></html>

<!DOCTYPE html>
<html>
  <iframe
    class="cleanslate hidden"
    src="circlefan_files/commandline.html"
    id="cmdline_iframe"
    loading="lazy"
    style="height: 0px !important"
  ></iframe
  ><head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script id="vertex-shader" type="x-shader/x-vertex">

      attribute vec4 vPosition;

      void
      main()
      {
          gl_Position = vPosition;
      }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">

      precision mediump float;

      void
      main()
      {
          gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
      }
    </script>

    <script
      type="text/javascript"
      src="circlefan_files/webgl-utils.js"
    ></script>
    <script
      type="text/javascript"
      src="circlefan_files/initShaders.js"
    ></script>
    <script type="text/javascript" src="circlefan_files/MV.js"></script>
    <script type="text/javascript" src="circlefan_files/circlefan.js"></script>
  </head>
  <body>
    <div>
      points 4
      <input id="slider" type="range" min="4" max="100" step="1" value="0" />
      100
    </div>
    <canvas id="gl-canvas" width="512" height="512"
      >&gt; Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>
  </body>
</html>
